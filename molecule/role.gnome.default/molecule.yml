---
dependency:
    name: galaxy
    enabled: true
    options:
        ignore-certs: false
        ignore-errors: false
        role-file: requirements.yml
        requirements-file: requirements.yml
driver:
    name: docker
platforms:
    - name: debian_role_gnome_default
      image: docker.io/library/debian:bookworm
      hostname: debian_role_gnome_default
      dockerfile: Dockerfile.j2
      pre_build_image: false
provisioner:
    name: ansible
    playbooks:
        converge: converge.yml
    vvv: true
    env:
        ANSIBLE_VERBOSITY: 5
    inventory:
        group_vars:
            all:
                ansible_python_interpreter: /usr/bin/python3
scenario:
    name: role.gnome.default
    create_sequence:
        - create
    converge_sequence:
        - converge
    destroy_sequence:
        - destroy
    test_sequence:
        - syntax
        - create
        - converge
        - idempotence
        - destroy
verifier:
    name: ansible
