---
dependency:
    name: galaxy
    enabled: true
    options:
        ignore-certs: false
        ignore-errors: false
        role-file: requirements.yml
        requirements-file: requirements.yml
driver:
    name: docker
platforms:
    - name: debian_role_postman_docker
      image: docker.io/library/debian:bookworm
      hostname: debian_role_postman_docker
      dockerfile: Dockerfile.j2
      pre_build_image: false
provisioner:
    name: ansible
    playbooks:
        converge: converge.yml
    vvv: false
    env:
        ANSIBLE_VERBOSITY: 1
    inventory:
        group_vars:
            all:
                ansible_python_interpreter: /usr/bin/python3
scenario:
    name: role.postman.docker
    create_sequence:
        - create
    destroy_sequence:
        - destroy
    converge_sequence:
        - converge
    test_sequence:
        - syntax
        - create
        - converge
        - idempotence
        - destroy
verifier:
    name: ansible
