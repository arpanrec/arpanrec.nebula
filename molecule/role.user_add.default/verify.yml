---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Get user details
      ansible.builtin.command: "id {{ user_add_rv_username }}"
      register: userdetails
      changed_when: false

    - name: Print User Details
      ansible.builtin.debug:
        var: userdetails
