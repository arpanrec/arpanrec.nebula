---
dependency:
    name: galaxy
    enabled: false
    options:
        ignore-certs: false
        ignore-errors: false
        role-file: requirements.yml
        requirements-file: requirements.yml
driver:
    name: docker
platforms:
    - name: debian_role_terminal_docker
      hostname: debian_role_terminal_docker
      image: docker.io/library/debian:bookworm
      dockerfile: Dockerfile.j2
      pre_build_image: false
provisioner:
    name: ansible
    playbooks:
        converge: converge.yml
        verify: verify.yml
    vvv: true
    env:
        ANSIBLE_VERBOSITY: 5
    inventory:
        group_vars:
            all:
                ansible_python_interpreter: /usr/bin/python3
scenario:
    name: role.terminal.docker
    converge_sequence:
        - dependency
        - converge
    destroy_sequence:
        - destroy
    create_sequence:
        - create
    test_sequence:
        - syntax
        - destroy
        - create
        - converge
        - idempotence
        - destroy
verifier:
    name: ansible
