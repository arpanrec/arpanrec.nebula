[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
no_implicit_optional = true

[tool.pylint."FORMAT"]
max-line-length = 120
indent-string = '    '

[tool.isort]
profile = "black"
line_length = 120

[tool.black]
line-length = 120

[tool.poetry]
name = "nebula"
version = "1.0.2"
description = "common ansible resources"
authors = ["arpanrec <arpan.rec@gmail.com>"]
license = "GLWTS"
package-mode = false
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
ansible = "10.5.0"
cryptography = "43.0.1"
requests = "2.32.3"
hvac = "2.3.0"
pylib-arpanrec = {git = "https://github.com/arpanrec/pylib.git", rev = "1.1.0"}

[tool.poetry.group.dev.dependencies]
black = "24.10.0"
pylint = "3.3.1"
mypy = "1.12.0"
molecule-plugins = "23.5.3"
molecule = "24.9.0"
docker = "7.1.0" # Needed for molecule docker driver
ansible-lint = { version = "24.9.2", markers = "platform_system != 'Windows'" }
poetry-plugin-export = "1.8.0"
pyright = "1.1.385"
types-requests = "2.32.0.20241016"
types-pyyaml = "6.0.12.20240917"
bandit = "1.7.10"
isort = "5.13.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
