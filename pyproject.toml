[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
no_implicit_optional = true

[tool.pylint."FORMAT"]
max-line-length = 120
indent-string = '    '

[tool.isort]
profile = "black"
line_length = 120

[tool.black]
line-length = 120

[tool.poetry]
name = "arpanrec.nebula"
version = "1.14.7"
description = "common ansible resources"
authors = ["arpanrec <arpan.rec@gmail.com>"]
license = "GLWTS"
package-mode = false
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
ansible = "11.9.0"
hvac = "2.3.0"
passlib = "1.7.4"
cachier = "4.1.0"
requests = "2.32.5"

[tool.poetry.group.dev.dependencies]
yamllint = "1.37.1"
ansible-lint = { version = "25.8.2", markers = "platform_system != 'Windows'" }
bandit = "1.8.6"
black = "25.1.0"
docker = "7.1.0" # Needed for molecule docker driver
isort = "6.0.1"
molecule = "25.7.0"
molecule-plugins = "25.8.12"
mypy = "1.17.1"
neovim = "0.3.1"
packaging = "25.0"
pylint = "3.3.8"
pyright = "1.1.404"
types-pyyaml = "6.0.12.20250822"
types-requests = "2.32.4.20250809"

[build-system]
requires = ["poetry-core>=2.1.1,<3.0.0"]
build-backend = "poetry.core.masonry.api"
