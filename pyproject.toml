[tool.black]
line-length = 120

[tool.poetry]
name = "nebula"
version = "5.3.0"
description = "common ansible resources"
authors = ["arpanrec <arpan.rec@gmail.com>"]
license = "GLWTS"
package-mode = false
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
ansible = "9.5.1"
cryptography = "42.0.5"
requests = "2.31.0"

[tool.poetry.group.dev.dependencies]
black = "24.4.2"
pylint = "3.1.0"
mypy = "1.10.0"
molecule-plugins = "23.5.3"
molecule = "24.2.1"
docker = "7.0.0" # molecule-docker
ansible-lint = { version = "24.2.2", markers = "platform_system != 'Windows'" }
poetry-plugin-export = "1.7.1"
pyright = "1.1.360"
types-requests = "2.31.0.20240406"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
