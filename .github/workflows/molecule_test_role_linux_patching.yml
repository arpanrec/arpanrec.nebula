---
name: Molecule Test Role Linux Patching

"on":
    workflow_dispatch:
    pull_request:
        paths:
            - "!roles/linux_patching/README.md"
            - ".github/workflows/molecule_test_role_linux_patching.yml"
            - "meta/**"
            - "molecule/role.linux_patching.docker/**"
            - "uv.lock"
            - "requirements.yml"
            - "roles/linux_patching/**"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    molecule_test_role_linux_patching:
        timeout-minutes: 60
        runs-on: ubuntu-24.04
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.11", "3.12", "3.13"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4.2.2

            - name: Install uv 0.8.14
              uses: astral-sh/setup-uv@v6.6.0
              with:
                  version: 0.8.14
                  python-version: "${{ matrix.python-version }}"
                  enable-cache: true
                  cache-suffix: python-${{ matrix.python-version }}
                  cache-dependency-glob: |
                      **/uv.lock

            - name: Cache ansible
              uses: actions/cache@v4.2.2
              with:
                  path: |
                      ~/.ansible
                      ~/.cache/ansible-*
                  key: ansible-cache-py.${{ matrix.python-version }}-${{ hashFiles('**/requirements.yml') }}

            - name: Install dependencies
              run: |+
                  uv run --python ${{ matrix.python-version }} --managed-python python --version
                  uv sync --python ${{ matrix.python-version }} --managed-python --extra dev

            - name: Run Molecule Test
              run: uv run --python ${{ matrix.python-version }} --managed-python molecule test -s role.linux_patching.docker
