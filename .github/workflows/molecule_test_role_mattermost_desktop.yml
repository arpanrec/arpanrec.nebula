---
name: Molecule Test Role Mattermost Desktop

"on":
    workflow_dispatch:
    pull_request:
        paths:
            - "!roles/mattermost_desktop/README.md"
            - ".github/workflows/molecule_test_role_mattermost_desktop.yml"
            - "meta/**"
            - "molecule/role.mattermost_desktop.docker/**"
            - "uv.lock"
            - "requirements.yml"
            - "roles/mattermost_desktop/**"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    UV_MANAGED_PYTHON: "true"
    UV_LOCKED: "true"

jobs:
    molecule_test_role_mattermost_desktop:
        timeout-minutes: 60
        runs-on: ubuntu-24.04
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.11.13", "3.12.11", "3.13.7"]
        steps:
            - name: Checkout
              uses: actions/checkout@v5.0.0

            - name: Install uv 0.8.14
              uses: astral-sh/setup-uv@v7.0.0
              with:
                  version: 0.8.14
                  python-version: "${{ matrix.python-version }}"
                  enable-cache: true
                  cache-suffix: python-${{ matrix.python-version }}
                  cache-dependency-glob: |
                      **/uv.lock

            - name: Cache ansible
              uses: actions/cache@v4.3.0
              with:
                  path: |
                      ~/.ansible
                      ~/.cache/ansible-*
                  key: ansible-cache-py.${{ matrix.python-version }}-${{ hashFiles('**/requirements.yml') }}

            - name: Install dependencies
              run: |+
                  uv run python --version
                  uv sync --extra dev
              env:
                  UV_PYTHON: ${{ matrix.python-version }}

            - name: Run Molecule Test
              run: uv run molecule test -s role.mattermost_desktop.docker
              env:
                  UV_PYTHON: ${{ matrix.python-version }}
