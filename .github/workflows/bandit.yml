---
name: "Bandit: A security linter from PyCQA"

"on":
    workflow_dispatch:
    pull_request:
        paths:
            - "**.py"
            - ".github/workflows/bandit.yml"
            - "uv.lock"
            - "pyproject.toml"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    UV_FROZEN: "true"
    UV_MANAGED_PYTHON: "true"

jobs:
    bandit:
        runs-on: ubuntu-24.04
        timeout-minutes: 60
        name: bandit
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.11.13", "3.12.11", "3.13.7"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4.2.2

            - name: Install uv 0.8.14
              uses: astral-sh/setup-uv@v6.6.0
              with:
                  version: 0.8.14
                  python-version: "${{ matrix.python-version }}"
                  enable-cache: true
                  cache-suffix: python-${{ matrix.python-version }}
                  cache-dependency-glob: |
                      **/uv.lock

            - name: Install dependencies
              run: |+
                  uv run python --version
                  uv sync --extra dev
              env:
                  UV_PYTHON: ${{ matrix.python-version }}

            - name: Analyzing the code with bandit
              run: uv run bandit -r $(git ls-files '*.py')
              env:
                  UV_PYTHON: ${{ matrix.python-version }}
