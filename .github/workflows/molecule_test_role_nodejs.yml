---
name: Molecule Test Role NodeJS

"on":
    push:
        paths:
            - "!roles/nodejs/README.md"
            - ".github/workflows/molecule_test_role_nodejs.yml"
            - "meta/**"
            - "molecule/role.nodejs.docker/**"
            - "poetry.lock"
            - "requirements.yml"
            - "roles/nodejs/**"
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    molecule_test_role_nodejs:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.10", "3.11", "3.12", "3.13"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4.2.2

            - name: Install poetry 1.8.4
              run: pipx install poetry==1.8.4

            - name: Set up Python "${{ matrix.python-version }}"
              uses: actions/setup-python@v5
              with:
                  python-version: "${{ matrix.python-version }}"
                  cache: "poetry"
                  # cache-dependency-path: pyproject.toml

            - name: Cache ansible
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.ansible
                      ~/.cache/ansible-*
                  key: ansible-cache-${{ hashFiles('**/requirements.yml') }}

            - name: Install dependencies
              run: poetry install --with dev

            - name: Run Molecule Test
              run: poetry run molecule test -s role.nodejs.docker
