---
name: Molecule Test Role Pulimi

"on":
    workflow_dispatch:
    pull_request:
        paths:
            - "!roles/pulumi/README.md"
            - ".github/workflows/molecule_test_role_pulumi.yml"
            - "meta/**"
            - "molecule/role.pulumi.docker/**"
            - "plugins/lookup/version_db.py"
            - "plugins/module_utils/__init__.py"
            - "plugins/module_utils/py.typed"
            - "plugins/module_utils/version_db/__init__.py"
            - "plugins/module_utils/version_db/pulumi.py"
            - "plugins/module_utils/version_db/grs.py"
            - "plugins/module_utils/version_db/models.py"
            - "plugins/module_utils/version_db/py.typed"
            - "uv.lock"
            - "requirements.yml"
            - "roles/pulumi/**"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    molecule_test_role_pulumi:
        timeout-minutes: 60
        runs-on: ubuntu-24.04
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.11", "3.12", "3.13"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4.2.2

            - name: Install uv 0.8.14
              uses: astral-sh/setup-uv@v6.6.0
              with:
                  version: 0.8.14
                  python-version: ${{ matrix.python-version }}
                  enable-cache: true
                  cache-suffix: python-${{ matrix.python-version }}
                  cache-dependency-glob: |
                      **/uv.lock

            - name: Cache ansible
              uses: actions/cache@v4.2.2
              with:
                  path: |
                      ~/.ansible
                      ~/.cache/ansible-*
                  key: ansible-cache-py.${{ matrix.python-version }}-${{ hashFiles('**/requirements.yml') }}

            - name: Install dependencies
              run: |+
                  uv run --python ${{ matrix.python-version }} --managed-python python --version
                  uv sync --python ${{ matrix.python-version }} --managed-python --extra dev

            - name: Run Molecule Test
              run: uv run --python ${{ matrix.python-version }} --managed-python molecule test -s role.pulumi.docker
