---
name: Molecule Test Role Pulimi

"on":
    workflow_dispatch:
    pull_request:
        paths:
            - "!roles/pulumi/README.md"
            - ".github/workflows/molecule_test_role_pulumi.yml"
            - "meta/**"
            - "molecule/role.pulumi.docker/**"
            - "plugins/lookup/version_db.py"
            - "plugins/module_utils/__init__.py"
            - "plugins/module_utils/py.typed"
            - "plugins/module_utils/version_db/__init__.py"
            - "plugins/module_utils/version_db/pulumi.py"
            - "plugins/module_utils/version_db/grs.py"
            - "plugins/module_utils/version_db/models.py"
            - "plugins/module_utils/version_db/py.typed"
            - "poetry.lock"
            - "requirements.yml"
            - "roles/pulumi/**"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    molecule_test_role_pulumi:
        timeout-minutes: 60
        cancel-timeout-minutes: 60
        runs-on: ubuntu-24.04
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.11", "3.12", "3.13"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4.2.2

            - name: Install poetry 2.1.1
              run: pipx install poetry==2.1.1

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5.3.0
              with:
                  python-version: "${{ matrix.python-version }}"
                  cache: "poetry"
                  cache-dependency-path: poetry.lock

            - name: Cache ansible
              uses: actions/cache@v4.2.0
              with:
                  path: |
                      ~/.ansible
                      ~/.cache/ansible-*
                  key: ansible-cache-py.${{ matrix.python-version }}-${{ hashFiles('**/requirements.yml') }}

            - name: Install dependencies
              run: poetry install --with dev

            - name: Run Molecule Test
              run: poetry run molecule test -s role.pulumi.docker
