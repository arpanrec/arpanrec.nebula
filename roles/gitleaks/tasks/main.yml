---
- name: Gitleaks | Prerequisites
  ansible.builtin.import_tasks: prerequisites.yml

- name: Gitleaks | Create install directory
  ansible.builtin.file:
      path: "{{ gitleaks_rv_executable_path | dirname }}"
      state: directory
      mode: "0700"

- name: Gitleaks | Get Release
  ansible.builtin.set_fact:
      gitleaks_version_details: "{{ lookup('arpanrec.nebula.version_db', 'gitleaks',
          gitleaks_rv_version=gitleaks_rv_version) | from_json }}"

- name: Gitleaks | Get downloaded file stat
  ansible.builtin.stat:
      path: "{{ gitleaks_rv_tarball_download_path }}"
  register: gitleaks_rv_tmp_downloaded_file_stat

- name: Gitleaks | New Download
  when: not gitleaks_rv_tmp_downloaded_file_stat.stat.exists
  block:
      - name: Gitleaks | New Download | Create download directory
        ansible.builtin.file:
            path: "{{ item }}"
            state: directory
            mode: "0700"
        loop:
            - "{{ gitleaks_rv_tmp_install_cache_dir }}"
            - "{{ gitleaks_rv_tmp_unarchive_dir }}"

      - name: "Gitleaks | New Download | Download tarball version: {{ gitleaks_version_details.version }}"
        ansible.builtin.get_url:
            url: "{{ gitleaks_version_details.download_link }}"
            checksum: "{{ gitleaks_version_details.checksum | default(omit) }}"
            dest: "{{ gitleaks_rv_tarball_download_path }}"
            mode: "0700"

      - name: Gitleaks | New Download | Unarchive the tarball
        ansible.builtin.unarchive:
            src: "{{ gitleaks_rv_tarball_download_path }}"
            dest: "{{ gitleaks_rv_tmp_unarchive_dir }}"
            extra_opts:
                - "--strip-components=1"
            remote_src: true

  rescue:
      - name: Gitleaks | New Download | Fail | Cleanup
        ansible.builtin.file:
            path: "{{ gitleaks_rv_tarball_download_path }}"
            state: absent

      - name: Gitleaks | New Download | Fail | Fail
        ansible.builtin.fail:
            msg: Something went wrong, check the errors above

- name: Gitleaks | New Download | Copy to dest
  ansible.builtin.copy:
      src: "{{ gitleaks_rv_tmp_unarchive_dir }}/gitleaks"
      dest: "{{ gitleaks_rv_executable_path }}"
      mode: "0755"
      remote_src: true
